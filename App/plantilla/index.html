<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Menu pruebas</h1>
        <div class="input-group mb-3 ">
            <span class="input-group-text">Piso: </span>
            <input class="form-control" type="text" placeholder="1,2,3,4">
        </div>
        <div class="input-group mb-3 ">
            <label class="input-group-text" for="inputGroupSelect01">Nivel de Usuario:</label>
            <select class="form-select" id="inputGroupSelect01">
            <option value="1">VIP</option>
            <option value="2">Colaborador</option>
            <option value="3">Visitante</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de Vehiculo:</label>
            <select class="form-select" id="inputGroupSelect01">
            <option value="1">Auto</option>
            <option value="2">Moto</option>
            <option value="3">Bus</option>
            <option value="4">Bicicleta</option>
            </select>
        </div>
        <div class="input-group mb-3 ">
            <span class="input-group-text">Telefono: +56 </span>
            <input class="form-control" type="text" placeholder="9XXXXXXXX">
        </div>
        <p>Hola</p>
    </div>
</body>
</html>
